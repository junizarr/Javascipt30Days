<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 Exercises lvl 1</title>
</head>

<body>
    <script>
        // 1. Declare a variable named challenge and assign it to an initial value '30 Days Of JavaScript'.
        const challenge = "30 Days of JavaScript";

        //2. Print the string on the browser console using console.log()
        console.log(challenge);

        //3. Print the length of the string on the browser console using console.log()
        console.log(challenge.length);


        //4. Change all the string characters to capital letters using toUpperCase() method
        const upperCase = challenge.toUpperCase();
        console.log(upperCase);

        //5. Change all the string characters to lowercase letters using toLowerCase() method
        const lowerCase = challenge.toLowerCase();
        console.log(lowerCase);

        // 6. Cut (slice) out the first word of the string using substr() or substring() method
        let firstWorld = challenge.substr(3, 4); // days
        let firstWorld2 = challenge.substring(3, 7) //days
        console.log(firstWorld);
        console.log(firstWorld2);

        //7. Slice out the phrase Days Of JavaScript from 30 Days Of JavaScript.
        let string = challenge.substr(3, 18)
        console.log(string);
        let string2 = challenge.substring(3, 21)
        console.log(string2);

        //8. Check if the string contains a word Script using includes() method
        let script = challenge.includes("Script");
        console.log(script);

        //9. Split the string into an array using split() method
        const arrayString = challenge.split();
        console.log(arrayString);

        //10. Split the string 30 Days Of JavaScript at the space using split() method
        let stringArray = challenge.split(" ")
        console.log(stringArray);

        //11. 'Facebook, Google, Microsoft, Apple, IBM, Oracle, Amazon' split the string at the comma and change it to an array.
        const company = 'Facebook, Google, Microsoft, Apple, IBM, Oracle, Amazon'.split(",");
        console.log(company);

        //12. Change 30 Days Of JavaScript to 30 Days Of Python using replace() method.
        const python = challenge.replace("Javascript", "Python")
        console.log(python);

        //13. What is character at index 15 in '30 Days Of JavaScript' string? Use charAt() method.
        const indexof15 = challenge.charAt(15);
        console.log(indexof15); //s

        //14. What is the character code of J in '30 Days Of JavaScript' string using charCodeAt()
        const charcode = challenge.charCodeAt(11);
        console.log(charcode);// J => 74

        //15. Use indexOf to determine the position of the first occurrence of a in 30 Days Of JavaScript
        const indexOff = challenge.indexOf("a");
        console.log(indexOff); //4

        //16. Use lastIndexOf to determine the position of the last occurrence of a in 30 Days Of JavaScript.
        const lastOff = challenge.lastIndexOf("a");
        console.log(lastOff);

        //17. Use indexOf to find the position of the first occurrence of the word because in the following sentence:'You cannot end a sentence with because because because is a conjunction'
        const sentence = "You cannot end a sentence with because because because is a conjunction";
        const strings = sentence.split(" ")
        const cause = strings.indexOf("because");
        console.log(cause); // index ke 6

        //18. Use lastIndexOf to find the position of the last occurrence of the word because in the following sentence:'You cannot end a sentence with because because because is a conjunction'
        const because = strings.lastIndexOf("because");
        console.log(because);

        //19. Use search to find the position of the first occurrence of the word because in the following sentence:'You cannot end a sentence with because because because is a conjunction'
        const searchCause = sentence.search("because");
        console.log(searchCause);

        ///20. Use trim() to remove any trailing whitespace at the beginning and the end of a string.E.g ' 30 Days Of JavaScript '.
        const javaScript = ' 30 Days Of JavaScript ';
        console.log(javaScript.trim(" "))

        //21. Use startsWith() method with the string 30 Days Of JavaScript and make the result true
        console.log(challenge.startsWith(30)); // treu

        //22. Use endsWith() method with the string 30 Days Of JavaScript and make the result true
        console.log(challenge.endsWith("JavaScript"));

        //23. Use match() method to find all the aâ€™s in 30 Days Of JavaScript
        const a = challenge.match("a");
        console.log(a);

        //24. Use concat() and merge '30 Days of' and 'JavaScript' to a single string, '30 Days Of JavaScript'
        const first = "30 Days of ";
        const second = first.concat("JavaScript ");
        console.log(second);
        //25. Use repeat() method to print 30 Days Of JavaScript 2 times
        console.log(second.repeat(2));


    </script>
</body>
