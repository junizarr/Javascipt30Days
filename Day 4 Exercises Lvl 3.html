        //2. Write a program which tells the number of days in a month, now consider leap year.
        const month = prompt("enter month:"),
            year = parseInt(prompt("enter the years", `${new Date().getFullYear()}`));
        function program(month, year) {
            switch (month) {
                case "Januari": case "Maret": case "Mei": case "Juli": case "Agustus": case "Oktober": case "Desember": return `${month} has 31 days`; break;
                case "April": case "Juni": case "September": case "November": return `${month} has 30 days`; break;
                case "Februari": if ((year % 4 == 0) && (year % 100 != 0) || (year % 400 == 0)) {
                    return `${month} has 29 days`;
                } else {
                    return `${month} has 28 days`;
                }; break;
                default: return "tolong masukan bulan dengan benar";
            }

        }
        console.log(program(month, year));
