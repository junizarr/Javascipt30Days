        //11. Use for loop to iterate from 0 to 100 and print the sum of all evens and the sum of all odds.
        function sumEvens() {
            let evens = 0;
            for (let i = 0; i <= 100; i++) {
                if (i % 2 == 0) {
                    evens += i
                }
            }

        }
